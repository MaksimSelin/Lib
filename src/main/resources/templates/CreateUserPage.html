<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>Create User</h1>
    <form action="#" th:action="@{/user/save}" th:object="${user}" method="post"><br><br>
        <input type="text" th:field="*{firstName}" placeholder="First name"><br><br>
        <input type="text" th:field="*{lastName}" placeholder="Last name"><br><br>
        <input type="submit" value="Save">
    </form>
    <a th:href="@{/}">Main Page</a>
</body>
</html>
